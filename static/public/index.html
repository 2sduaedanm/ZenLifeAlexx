<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ZenLife</title>

    <script type="text/javascript" src="https://unpkg.com/react/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/redux/dist/redux.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-redux/dist/react-redux.js"></script>
    <script type="text/javascript" src="https://unpkg.com/redux-form/dist/redux-form.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-autosuggest/dist/standalone/autosuggest.js"></script>
    <script type="text/javascript" src="https://unpkg.com/redux-form-website-template"></script>


    <title>ZenLife</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="content">
        <style type="text/css" scoped>
            .loader {
                margin: 10% auto;
                font-size: 10px;
                position: relative;
                text-indent: -9999em;
                border-top: 1.1em solid rgba(100, 100, 100, 0.2);
                border-right: 1.1em solid rgba(100, 100, 100, 0.2);
                border-bottom: 1.1em solid rgba(100, 100, 100, 0.2);
                border-left: 1.1em solid grey;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
            }

            .loader,
            .loader:after {
                border-radius: 50%;
                width: 10em;
                height: 10em;
            }

            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            form>div button.previous:before {
                display: inline-block;
                font: normal normal normal 14px/1 FontAwesome;
                font-size: inherit;
                text-rendering: auto;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                content: '\f0a8';
                margin-right: 5px;
            }
        </style>

        <div class="loader">Loading...</div>
    </div>
</body>

</html>
