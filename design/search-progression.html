<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="" id="header">
        <form action='' method="post" class="search-form">
            <button class='search-btn'>
                <i class="fas fa-search"></i>
            </button>
            <input class="form-control" type="text" placeholder="Search progression" aria-label="Search">
            <button class="voice-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </form>
    </header>
    <div class="content">
        <h2>Select Progression</h2>
        <div class="panel-list">
            <div class='panel d-flex align-content-center justify-content-between'>
                <div>
                    <h3>
                        Tae Know Do (12 students)
                    </h3>
                </div>
                <button class="slide-toggle">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class='panel d-flex align-content-center justify-content-between'>
                <div>
                    <h3>
                        Self-Defense (10 students)
                    </h3>
                </div>
                <button class="slide-toggle">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class='panel d-flex align-content-center justify-content-between'>
                <div>
                    <h3>
                        Life Coaching (0 students)
                    </h3>
                </div>
                <button class="slide-toggle">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
