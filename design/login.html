<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="log-content container d-flex flex-column align-content-center justify-content-center">
        <a href="#" class="logo">
            <img src="images/1200px-React-icon.svg.png" alt="" />
        </a>
        <form action="" method="post" class="log-in d-flex flex-column align-content-center">
            <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p>Don't have account yet!<a href="#">Sign Up</a></p>
    </div>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
